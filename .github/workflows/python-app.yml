# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
    paths:
      - "requirements.txt"
      - ".github/**"
      - "src/**"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11.2
      uses: actions/setup-python@v3
      with:
        python-version: "3.11.2"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build
      run: |            
        pyinstaller --noconfirm --name "OpenCC_GUI" --onefile --windowed --collect-data customtkinter --collect-data opencc --collect-data CTkMessagebox --icon "./src/assets/favicon.ico" "./src/OpenCC_gui.py" --add-data "./src/assets/right_arrow.png:assets" --add-data "./src/assets/favicon.ico:assets"
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/OpenCC_GUI.exe
